<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap-filestyle.min.js"> </script>
<script type="text/javascript" src="fileUpload.js"></script>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="stylesheet" href="../../static/styles.css">
<title> Register </title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Friend Finder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          {% if authed %}
            <a class="nav-link" href="/profile/{{ username }}">My Profile</a>
          {% else %}
            <a class="nav-link" href="/">Login</a>
          {% endif %}
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/all-profiles">All Profiles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Friends (WIP)</a>
        </li>
        {% if authed %}
        <li class="nav-item">
          <a class="nav-link" href="/logout"> Logout </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <h1 align="center" class="my-5"> Create Account </h1>
  <form method="POST" action="/create_account">
    <div class="form-group" align="center">
      <div class="my-3 w-25">
          <label for="username">Username: </label>
          <input class="form-control" type="text" id="username" name="username">
      </div>
      <div class="my-3 w-25">
          <label for="pass">Password: </label>
          <input class="form-control" type="password" id="pass" name="password"
                 minlength="8" required>
      </div>
      <input class="btn btn-success my-3" type="submit" value="Create">
    </div>
  </form>

  <div align="center">
    <a href="/"> Already have an account? Log in! </a>
  </div>
</body>
</html>
